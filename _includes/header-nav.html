<header>

     <!--  Logo heading - top left -->

    <div class="flex justify-between items-center uppercase m-3 py-3 px-8">

        <a href="/" class="text-2xl text-featured uppercase tracking-wider"> The yoga studio </a>

    <!-- This is the loop set up for the nav bar across all the pages -->

        <nav>

            {% for nav-item in site.data.site-setting.nav-items %}

            <a href="{{nav-item.url}}" class="tracking-widest m-3 p-3">{{nav-item.page}}</a>

            {% endfor %}

        </nav>

    </div>

</header>
